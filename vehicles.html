<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--Local CSS-->
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/back-to-top-btn.css">
    <link rel="stylesheet" href="CSS/hero-section.css">
    <link rel="stylesheet" href="CSS/search-bar.css">
</head>

<body>
    <!--Navigation Bar-->
    <section id="navbarPlaceholder"></section>

    <!--Hero Section-->
    <section class="hero-container mb-5">
        <img class="hero-img" src="Images/ServiceHistory/banner.jpg" alt="banner image">
        <div class="hero-text">
            <h1>Vehicles</h1>
            <h5>View your vehicle's service records and inspection reports</h5>

            <div class="hero-btns">
                <a href="service-schedule.html" class="hero-btn2 btn d-none">View service schedule</a>
            </div>
        </div>
    </section>

    <!--Title-->
    <h1 class="text-center" id="titleAllVehicles"></h1>

    <!--Search Bar-->
    <section class="text-center">
        <span class="search-container" id="searchContainer">
                <!--Search Icon-->
                <span class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </span>

                <!--Search Bar-->
                <input class="search-bar form-control-lg col-9 col-lg-6 rounded-5 border-0 shadow mx-1" type="text" placeholder="Enter plate number" id="searchBar">

                <!--Clean Search Button-->
                <span class="clean-search-btn" id="cleanSearchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                    </svg>
                </span>
            </span>
        </span>
    </section>

    <!--Vehicle Table-->
    <section class="container-fluid table-responsive my-4" id="vehicleTable">
        <!--Edit Icons-->
        <div class="text-end">
            <!--Add Vehicle-->
            <div class="btn d-none" id="addVehicleBtn" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Add vehicle">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                </svg>
            </div>

            <!--Edit-->
            <div class="btn d-none" id="editVehicleBtn" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Edit">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
            </div>

            <!--Cancel Button-->
            <button id="cancelEditBtn" class="btn btn-danger d-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
                <span>Cancel</span>
            </button>

            <!--Finish Editing-->
            <button id="finishEditVehicleBtn" class="btn btn-primary d-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                    <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
                </svg>
                <span>Finish Editing</span>
            </button>
        </div>

        <!--Table-->
        <div class="table-responsive" style="max-height: calc(100vh - 200px);">
            <table class="table table-bordered">
                <!--Head-->
                <thead class="table-dark sticky-top">
                    <tr>
                        <th>Plate Number</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Owner</th>
                        <th>Owner Username</th>
                        <th>Service History</th>
                        <th>Digital Inspection Report</th>
                        <th class="d-none" id="deleteColumn">Delete</th>
                    </tr>
                </thead>

                <!--Body-->
                <tbody id="vehicleTableBody"></tbody>
            </table>
        </div>
    </section>

    <!--No Result Display-->
    <h3 class="text-center" id="noResultDisplay"></h3>

    <!--Ask User to Login-->
    <section id="askLogin"></section>

    <!--Add vehicle modal-->
    <div class="modal fade" id="addVehicleModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!--Header-->
                <div class="modal-header bg-dark">
                    <h4 class="modal-title text-light">Add Vehicle</h4>
                    <button type="button" class="btn-close bg-light" data-bs-dismiss="modal"></button>
                </div>

                <!--Modal Body-->
                <div class="modal-body">
                    <div id="addVehicleForm">

                        <!--Plate Number-->
                        <div class="mb-3">
                            <label class="form-label">Plate Number</label>
                            <input type="text" class="form-control" id="plateNumberInput">
                            <div class="text-danger small" id="plateNumberError"></div>
                        </div>

                        <!--Make-->
                        <div class="mb-3">
                            <label class="form-label">Make</label>
                            <input type="text" class="form-control" id="makeInput">
                        </div>

                        <!--Model-->
                        <div class="mb-3">
                            <label class="form-label">Model</label>
                            <input type="text" class="form-control" id="modelInput">
                        </div>

                        <!--Owner-->
                        <div class="mb-3">
                            <label class="form-label">Owner</label>
                            <input type="text" class="form-control" id="ownerInput">
                        </div>

                        <!--Owner Username-->
                        <div class="mb-3">
                            <label class="form-label">Owner Username</label>
                            <input type="text" class="form-control" id="ownerUsernameInput">
                            <div class="text-danger small" id="ownerUsernameError"></div>
                        </div>

                        <!--Error Message-->
                        <div class="text-danger small" id="modelErrorMessage"></div>
                    </div>
                </div>

                <!--Modal Footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="modalClearBtn">Clear</button>
                    <button type="button" class="btn btn-dark" id="modalAddBtn">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!--Back to Top Button-->
    <section class="d-none" id="backToTopBtnPlaceholder"></section>

    <!--Link to JS file-->
    <script src="JS/auth.js"></script>
    <script src="JS/generalLoader.js"></script>
    <script src="JS/vehicles.js"></script>
</body>
</html>
